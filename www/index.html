<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Ofw</title>
    

    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/ofw.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/event.css">
    
  </head>
  <body class="">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">OFW</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel">[...]</a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Welcome &lt;username&gt;</div>
              <div class="content-block">
                
                <div class="content-block-inner">
                  <p class="button-row">
                    <a id="create-event" class="button button-big button-fill active" >Create new Ofw</a>
                  </p>
                </div>
              </div>
              <div class="buttons-row">
                <!-- Link to 1st tab, active -->
                <a href="#home-tab-nearby-ofws" class="tab-link active button button-big">Nearby OFW</a>
                <!-- Link to 2nd tab -->
                <a href="#home-tab-friends-ofws" class="tab-link button button-big">Friends OFW</a>
              </div>
              <div class="tabs-animated-wrap loading" id="home-events-tabs">
                <span class="preloader"></span>
                <div class="tabs">
                    <div class="tab active" id="home-tab-nearby-ofws">
                      <div class="list-block">
                        <ul></ul>
                      </div>
                    </div>
                    <div class="tab" id="home-tab-friends-ofws">
                      <div class="list-block">
                        <ul></ul>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/async.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/ofw-app.js"></script>
  </body>
</html>
