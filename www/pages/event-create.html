
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">Create new Event</div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="close-self">X</a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="event" class="page">
  	<div class="list-block">
    	<ul>
    		<li class="item-content">
          <div class="item-input">
            <input type="text" placeholder="Event Name">
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-calendar"></i></div>
            <div class="item-inner">
              <div class="item-title label">When</div>
              <div class="item-input row no-gutter">
                <select name="event-hour" id="event-hour" class="col-50">
                  <option value="00">00</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                </select>
                <select name="event-minutes" id="event-minutes" class="col-50">
                  <option value="00">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
              </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-calendar"></i></div>
            <div class="item-inner">
              <div class="item-title label">Where</div>
              <div class="item-input row no-gutter">
                <input type="text" readonly="true" name="event-location" value="" id="event-location"/>
              </div>
            </div>
          </div>
        </li>
    	</ul>
    </div>
  </div>
</div>
