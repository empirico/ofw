
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">Search Location</div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="close-self">X</a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->

  <div data-page="event-location-create" class="page" id="event-location-create">
  <!-- Search bar -->
    <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar">
      <div class="searchbar-input">
        <input type="search" placeholder="Search" id="event-location-search-input"><a href="#" class="searchbar-clear"></a>
      </div><a href="#" class="searchbar-cancel">Cancel</a>
    </form>
   
    <!-- Search bar overlay -->
    <div class="searchbar-overlay"></div>
   
    <div class="page-content">
      <!-- This block will be displayed if nothing found -->
      <div class="content-block searchbar-not-found">
        <div class="content-block-inner">Nothing found</div>
      </div>
   
      <!-- This block will be displayed if anything found, and this list block is used a searbar target -->
      <div class="list-block list-block-search searchbar-found" id="event-location-items">
        <span class="preloader hide"></span>
        <ul></ul>
      </div>
    </div>
  </div>   
</div>
